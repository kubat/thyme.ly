<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | thyme.ly</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="thyme.ly logo" class="logo">
        </div>
        
        <div class="hero">
            <div class="error-code">404</div>
            <h1 class="error-message">Time got away from us.</h1>
            <p class="error-description">The page you're looking for doesn't exist or has been moved.</p>
            <div class="button-container" style="margin-top: 2rem;">
                <a href="/" class="back-home">Back to Homepage</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; <script>document.write(new Date().getFullYear())</script> thyme.ly. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Simple animation for the error elements
        document.addEventListener('DOMContentLoaded', function() {
            const logo = document.querySelector('.logo');
            const errorCode = document.querySelector('.error-code');
            const errorMessage = document.querySelector('.error-message');
            const errorDescription = document.querySelector('.error-description');
            const buttonContainer = document.querySelector('.button-container');
            
            // Apply fade-in effect using shared function
            fadeInSequence([
                { element: logo, delay: 0 },
                { element: errorCode, delay: 300 },
                { element: errorMessage, delay: 500 },
                { element: errorDescription, delay: 700 },
                { element: buttonContainer, delay: 900 }
            ]);
        });
    </script>
</body>
</html>
