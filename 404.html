<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | thyme.ly</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="thyme.ly logo" class="logo">
        </div>
        
        <div class="hero">
            <div class="error-code">404</div>
            <h1 class="error-message">Time got away from us.</h1>
            <p>The page you're looking for doesn't exist or has been moved.</p>
            <div style="margin-top: 2rem;">
                <a href="/" class="back-home">Back to Homepage</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; <script>document.write(new Date().getFullYear())</script> thyme.ly. All rights reserved.</p>
    </footer>

    <script>
        // Simple animation for the error elements
        document.addEventListener('DOMContentLoaded', function() {
            const logo = document.querySelector('.logo');
            const errorCode = document.querySelector('.error-code');
            const errorMessage = document.querySelector('.error-message');
            
            // Apply fade-in effect
            logo.style.opacity = '0';
            errorCode.style.opacity = '0';
            errorMessage.style.opacity = '0';
            
            setTimeout(() => {
                logo.style.transition = 'opacity 1s ease-in-out';
                logo.style.opacity = '1';

                setTimeout(() => {
                    errorCode.style.transition = 'opacity 1s ease-in-out';
                    errorCode.style.opacity = '1';
                    
                    setTimeout(() => {
                        errorMessage.style.transition = 'opacity 1s ease-in-out';
                        errorMessage.style.opacity = '1';
                    }, 500);
                }, 300);
            }, 100);
        });
    </script>
</body>
</html>
