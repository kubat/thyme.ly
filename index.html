<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thyme.ly | All the small stuff.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="thymely-logo.svg" alt="thyme.ly logo" class="logo">
        </div>

        <div class="hero">
            <h1 class="hero-title">all of your family's...</h1>
            <ul class="w-words">
                <li class="w-word">WHO</li>
                <li class="w-word">WHAT</li>
                <li class="w-word">WHEN</li>
                <li class="w-word">WHERE</li>
                <li class="w-word">WHY</li>
            </ul>
            <h2 class="hero-subtitle">...all in one place.</h2>
        </div>

        <div class="mission-banner">
            <div class="mission-line mission-line-top">
                <p><strong>Thyme.ly</strong> is on a <strong>mission</strong> to</p>
            </div>
            <div class="mission-line mission-line-bottom">
                <p><strong>off-load mental load</strong> using <strong>AI</strong>.</p>
            </div>
        </div>

        <div class="contact-section">
            <form>
                <input name="Name" type="text" placeholder="Name (optional)">
                <input name="Email" type="email" placeholder="Email" required>
                <input name="website" type="text" class="honeypot" tabindex="-1" autocomplete="off">
                <button type="submit">Sign up for updates</button>
            </form>
        </div>

        <!-- <div class="blog-section"> -->
            <!-- <p class="blog-label">VISIT OUR SUBSTACK AT</p> -->
            <!-- <a href="https://onebigmentalload.substack.com" target="_blank" rel="noopener noreferrer"> -->
                <!-- <img src="blog-logo.svg" alt="one BIG MENTAL load" class="blog-logo"> -->
            <!-- </a> -->
        <!-- </div> -->
    </div>

    <footer>
        <p>
            &copy; <script>document.write(new Date().getFullYear())</script> thyme.ly. All rights reserved.
            <a href="#" data-name="info" data-domain="thyme.ly" rel="noopener noreferrer">Contact Us</a>
        </p>

    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const wWords = document.querySelectorAll('.w-word');

            // Only animate W-words with slow staggered fade-in
            const sequence = [];
            wWords.forEach((word, index) => {
                sequence.push({ element: word, delay: 400 });
            });

            fadeInSequence(sequence);

            // Obfuscated email - assembled on click to confuse scrapers
            const contactLink = document.querySelector('.contact-link');
            if (contactLink) {
                contactLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    const n = this.dataset.name;
                    const d = this.dataset.domain;
                    window.location.href = 'mai' + 'lto:' + n + '@' + d;
                });
            }

            // Handle form submission without redirect
            const FORM_DESTINATION = 'https://script.google.com/macros/s/AKfycbz9PCUoEmHxpngFCJEhqr3W0YHMhAGkz1KnAWdgAdqUOv8gOZu6ya3Y0-4WleSkY-nq/exec';
            const form = document.querySelector('.contact-section form');
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const formData = new FormData(form);
                    const button = form.querySelector('button[type="submit"]');
                    const originalText = button.textContent;
                    button.textContent = 'Signing up...';
                    button.disabled = true;

                    fetch(FORM_DESTINATION, {
                        method: 'POST',
                        body: formData
                    })
                    .then(function() {
                        button.textContent = 'Thanks!';
                        form.reset();
                        setTimeout(function() {
                            button.textContent = originalText;
                            button.disabled = false;
                        }, 2000);
                    })
                    .catch(function() {
                        button.textContent = 'Error';
                        setTimeout(function() {
                            button.textContent = originalText;
                            button.disabled = false;
                        }, 2000);
                    });
                });
            }
        });
    </script>
</body>
</html>
